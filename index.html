<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Calculator For Beginner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <input type="text" readonly class="full" id="result" />
      <form id="form">
        <input type="text" onclick="setValue(this)" readonly value="+" />
        <input type="text" onclick="setValue(this)" readonly value="-" />
        <input type="text" onclick="setValue(this)" readonly value="*" />
        <input type="text" onclick="setValue(this)" readonly value="/" />
        <input type="text" onclick="setValue(this)" readonly value="%" />
        <input type="number" onclick="setValue(this)" readonly value="0" />
        <input type="number" onclick="setValue(this)" readonly value="1" />
        <input type="number" onclick="setValue(this)" readonly value="2" />
        <input type="number" onclick="setValue(this)" readonly value="3" />
        <input type="number" onclick="setValue(this)" readonly value="4" />
        <input type="number" onclick="setValue(this)" readonly value="5" />
        <input type="number" onclick="setValue(this)" readonly value="6" />
        <input type="number" onclick="setValue(this)" readonly value="7" />
        <input type="number" onclick="setValue(this)" readonly value="8" />
        <input type="number" onclick="setValue(this)" readonly value="9" />
        <input type="submit" readonly value="=" id="m=" />
        <input type="text" readonly value="CE" id="delete" />
      </form>
      <button class="historybtn">History</button>
    </div>
    <div id="res"></div>
    <script src="script.js"></script>
  </body>
</html>
